<!DOCTYPE html>
<html>
<head>
  <div th:replace="~{fragments/base :: header}"></div>
</head>

<body>
  <div th:replace="~{fragments/base :: nav}"></div>

  <div class="container">
    <div class="row justify-content-md-center">
      <h1 th:text="${company} + ' (' + ${ticker.ticker} + ')'"/>
    </div>

    <div class="row justify-content-md-center">
      <div class="card-deck">
        <div class="card">
          <div class="card-header">Latest Stock Price</div>
          <div class="card-body">
            <p class="card-text" th:text="${latestPrice}"/>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Website</div>
          <div class="card-body">
            <a th:href="${website}" class="card-link" th:text="${website}" target="_blank"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{fragments/base :: footer}"></div>
  <div th:replace="~{fragments/base :: js}"></div>
</body>
</html>
